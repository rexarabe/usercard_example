<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard Example</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
<!--
   div блочный эленмент (ширина, высота) можем погрузить что угодно!
   span -  строчный элемент
-->



<div class="userCard">
     <div class="userImageContainer">
        <img src="https://screenfiction.org/content/image/0/78/195/e07581da-regular.webp" alt="user photo">
    </div>
    <div class="userInfoContainer">
        <div class="userFullName">Mokoto Kusunagi</div>
        <div class="userName">@hanka1</div>
        <div class="userLocation">Tokyo, Japan</div>
        <div class="userInfo">Public Security Section 9 Rank Major</div>
        <div class="userStatContainer">
            <div class="statName">Posts</div>
            <div class="statValue">2000</div>
        </div>
        <div class="userStateItem">
            <div class="statName">Followers</div>
            <div class="statValue">5500</div>
        </div>
    </div>
</div>
</body>
</html>
